<!--Varrimento com entrevalos de tempo de 5 em 5 segundos-->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varrimento Acessível com Intervalos</title>
    <style>
        .item {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            cursor: pointer;
        }
        .selected {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<div id="items">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
<button id="select-button">Selecionar</button>

<script>
    let items = document.querySelectorAll('.item');
    let currentIndex = 0;
    let interval;

    function updateSelection() {
        items.forEach(item => item.classList.remove('selected'));
        items[currentIndex].classList.add('selected');
    }

    function startInterval() {
        interval = setInterval(() => {
            currentIndex = (currentIndex + 1) % items.length;
            updateSelection();
        }, 5000); // Altera a seleção a cada 5 segundos (5000ms)
    }

    document.getElementById('select-button').addEventListener('click', () => {
        alert(`Selecionado: ${items[currentIndex].textContent}`);
    });

    updateSelection(); // Inicializa a seleção
    startInterval(); // Inicia o intervalo
</script>

</body>
</html>
